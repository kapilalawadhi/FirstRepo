on: push
name: on push
jobs:
  build:
    name: python test
    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: python .github/workflows/validate.py
    - name: Exit with error
      run: |
        echo "Erroring"
        exit 1
